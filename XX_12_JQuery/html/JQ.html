<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>JQuery</title>
        <script src="../js/jquery-3.5.1.min.js"></script>
        <script>
            //jq的入口函数（当dom文档加载完之后执行该函数中的代码）
            $(function() {
                $("#div1").css("backgroundColor","red");
            });
        </script>
    </head>
    <body>
        <div id="div1">小政</div>
        <div id="zhangsan">张三</div>
        <input type="button" value="点我" id="b1">

        <script>
            //事件绑定
                //1.获取b1按钮
                $("#b1").click(function () {
                    alert("abc")
                });
                /*$("#b1")[0].onclick=function () {//jq->js jq对象[索引]
                    alert("def")
                }*/
        </script>
    </body>
</html>
