<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //定义定时器，调用addshow方法，3秒后执行
            setTimeout(addshow, 3000);
            //定义定时器，调用addhide方法，5秒后执行
            setTimeout(addhide, 8000);
        });
        //显示广告
        function addshow() {
            $("#ad").show("slow");
        }
        //隐藏广告
        function addhide() {
            $("#ad").hide("slow");
        }
    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
