<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //JS遍历
        $(function () {
            //1.获取所有的ul下的li
            var city = $("#city li");
            //2.遍历li
            for (var i = 0; i < city.length; i++) {
                if ("上海"==city[i].innerHTML){
                    //break;结束循环
                    //continue; //结束本次循环，继续下次循环
                }
                //获取内容
                alert(i + ":" + city[i].innerHTML);
            }
        });

        //JQ遍历
        $(function () {
            //1.获取所有的ul下的li
            var city = $("#city li");
            //2.获取JQ对象.each(callback)
            city.each(function (index,element) {
                /*//3.1获取li对象 第一种方式 this
                alert(this.innerHTML);//不能获取索引*/

                //3.2获取1i对象第二种方式在回调函数中定义参数 index (索引) element (元素对象）
                //alert(index + ":" + element.innerHTML);

                //判断如果是上海，则结束循环
                if ("上海"==$(element).html()){
                    //如果当前function返回为false,则结束循环(break)。
                    //如果返回为true,则结束本次循环，继续下次循环( continue)
                    return true;
                }
                alert(index + ":" + $(element).html());
            });
            //$.each(object，[ callback] )
            $.each(citys, function () {
                alert($(this).html());
            });

            //for……of:JQ3.0后使用
            for (li of city) {
                alert($(li).html());
            }

        });


    </script>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
</body>
</html>
