<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格全选</title>
        <style>
            table{
                border: 1px solid;
                width: 500px;
                margin-left: 30%;
            }

            td,th{
                text-align: center;
                border: 1px solid;
            }
            div{
                margin-top: 10px;
                margin-left: 30%;
            }
            .out{
                background-color: white;
            }
            .over{
                background-color: bisque;
            }
        </style>

    </head>
    <body>
        <script>
            window.onload = function () {
                var chs = document.getElementsByName("ch");
                document.getElementById("selectAll").onclick = function () {
                    for (var i = 0; i < chs.length; i++) {
                        chs[i].checked = true;
                    }
                }
                document.getElementById("unSelectAll").onclick = function () {
                    for (var i = 0; i < chs.length; i++) {
                        chs[i].checked = false;
                    }
                }
                document.getElementById("selectRev").onclick = function () {
                    for (var i = 0; i < chs.length; i++) {

                        chs[i].checked = !chs[i].checked;
                    }
                }
                // $("input[type='checkbox']:checked").onclick(function () {
                //     for (var i = 0; i < chs.length; i++) {
                //         chs[i].checked = this.checked;
                //     }
                // })
                document.getElementsByName("chh")[0].onclick = function () {
                    for (var i = 0; i < chs.length; i++) {
                        chs[i].checked = this.checked;
                    }
                }
                var trs = document.getElementsByTagName("tr");
                for (var i = 0; i < trs.length; i++) {
                    trs[i].onmouseover = function () {
                        this.className = "over";
                    }
                    trs[i].onmouseout = function () {
                        this.className = "out"
                    }
                }
            }
        </script>
        <table>
            <caption>学生信息表</caption>
            <tr>
                <th><input type="checkbox" name="chh"/></th>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>操作</th>
            </tr>

            <tr>
                <td><input type="checkbox" name="ch"/></td>
                <td>1</td>
                <td>令狐冲</td>
                <td>男</td>
                <td><a href="javascript:void(0);">删除</a></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="ch"/></td>
                <td>2</td>
                <td>任我行</td>
                <td>男</td>
                <td><a href="javascript:void(0);">删除</a></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="ch"/></td>
                <td>3</td>
                <td>岳不群</td>
                <td>?</td>
                <td><a href="javascript:void(0);">删除</a></td>
            </tr>

        </table>
        <div>
            <input type="button" id="selectAll" value="全选">
            <input type="button" id="unSelectAll" value="全不选">
            <input type="button" id="selectRev" value="反选">
        </div>

    </body>
</html>
