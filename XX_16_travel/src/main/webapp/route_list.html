            //获取请求参数的值
            var cid = getParameter("cid");
            var rname = getParameter("rname");
            //判断ranme，如果不为空，不为""对url进行解码
            if (rname){
                rname = window.decodeURIComponent(rname);
            }

            //当页面加载完成后，调用load方法，发送ajax请求加载数据
            load(cid,null,rname);
        });

        function load(cid, currentPage,rname) {
            //发送ajax请求，请求route/pageQuery，传递cid
            $.get("route/pageQuery", {cid: cid, currentPage: currentPage,rname:rname}, function (data) {
                //解析pagebean数据，展示在页面之上
                //1.分页工具条
                let i;
                //1.1展示总页码和总记录数
                $("#page").html('<i></i>共<span>' + data.totalPage + '</span>页<span>' + data.totalCount + '</span>条');
                //1.2展示分页码


                /*
                1.-共展示10个页码，能够达到前5后4的效果
                2.如果前边不够5个，后边补齐10个
                3.如果后边不足4个，前边补齐10个
                */
                //定义开始位置begin,结束位置end
                var begin;//开始位置
                var end; //结束位置
                //1.2.1要显示10个页码
                if(data.totalPage < 10){
                    //总页不够10页
                    begin = 1;
                    end = data.totalPage;
                }else{
                    //总页超过10页
                    begin = data.currentPage-5;
                    end = data.currentPage+5;
                    //如果前边不够5个，后边补齐10个
                    if(begin < 1){
                        begin = 1;
                        end = begin + 10;
                    }
                    //如果后边不足4个，前边补齐10个
                    if (end > data.totalPage){
                        end = data.totalPage;
                        begin = end -10;
                    }
                }


                var lis = "";
                //创建页码的li
                var li;
                var fristPage = '<li onclick="javascript:load('+cid+',1,\''+rname+'\')"><a href="javascript:void(0)">首页</a></li>';
                //计算上一页的页码
                var beforeNum;
                if (data.currentPage <= 1) {
                    beforeNum = 1;
                } else {
                    beforeNum = data.currentPage - 1;
                }
                var beforePage = '<li onclick="javascript:load(' + cid + ',' + beforeNum + ',\''+rname+'\')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';
                lis += (fristPage + beforePage);
                //循环遍历页码
                for (i = begin; i < end+1; i++) {

                    //当前页码是否等于i
                    if (data.currentPage == i) {
                        //是带有样式
                        li = '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ',\''+rname+'\')"><a href="javascript:void(0)">' + i + '</a></li>';
                    } else {
                        //不是没有
                        li = '<li onclick="javascript:load(' + cid + ',' + i + ',\''+rname+'\')"><a href="javascript:void(0)">' + i + '</a></li>';
                    }
                    lis += li;
                }
                //计算下一页
                var nextNum;
                if (data.currentPage >= data.totalPage) {
                    nextNum = data.totalPage;
                } else {
                    nextNum = data.currentPage + 1;
                }
                var nextPage = '<li onclick="javascript:load(' + cid + ',' + nextNum + ',\''+rname+'\')" class="threeword"><a href="javascript:void(0);">下一页</a></li>';
                var lastPage = '<li onclick="javascript:load(' + cid + ',' + data.totalPage + ',\''+rname+'\')" class="threeword"><a href="javascript:void(0);">末页</a></li>';
                lis += (nextPage + lastPage);
                //将lis内容设置到ul中
                $("#pageUl").html(lis);
                //列表数据展示
                var routelis = "";
                for (i = 0; i < data.list.length; i++) {
                    var route = data.list[i];
                    li = '<li>' +
                        '<div class="img"><img src="' + route.rimage + '" style="width: 299px"></div>' +
                        '<div class="text1">' +
                        '    <p> ' + route.rname + '</p>' +
                        '    <br/>' +
                        '    <p> ' + route.routeIntroduce + '</p>' +
                        '</div>' +
                        '<div class="price">' +
                        '    <p class="price_num">' +
                        '        <span>&yen;</span>' +
                        '        <span>' + route.price + '</span>' +
                        '        <span>起</span>' +
                        '    </p>' +
                        '    <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>' +
                        '</div>' +
                        '</li>';
                    routelis += li;
                }
                $("#route").html(routelis);

                //每次点击超链接调用该方法结束都会滚动到指定坐标
                window.scrollTo(0,0);
            });
        }

    </script>
